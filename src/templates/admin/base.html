<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>

    <title>Admin Area | {% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../static/admin_section/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/front_page/css/blog_home.css" rel="stylesheet">
</head>

<body>

<!-- Dashboard -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Admin Area</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">My Dashboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Welcome, Admin</a></li>
                <li><a href="{{ url_for('logout_app.logout') }}">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Dashboard</h1>
                <small> Manage your site</small>
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li class="active">
                Dashboard
            </li>
        </ol>
    </div>
</section>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active main-color-bg">
                        Dashboard
                    </a>
                    <a href="#" class="list-group-item">Total Blogs</a>
                    <a href="{{ url_for('admin_app.admin') }}" class="list-group-item">Overview</a>
                    <a href="{{ url_for('admin_app.admin_profile') }}" class="list-group-item">Profile </a>
                    <a href="#" class="list-group-item">Blogs</a>
                    <a href="{{ url_for('admin_app.admin_posts') }}" class="list-group-item"> Posts</a>
                    <a href="{{ url_for('admin_app.admin_history') }}" class="list-group-item">History</a>
                    <a href="#" class="list-group-item">Delete account</a>


                </div>

                <div class="well well-sm">
                    <img class='img-thumbnail' src="//placehold.it/300x700" width="350" heigh="500" alt="pictur">
                </div>
            </div>

            {% block content %} {% endblock %}

        </div>
    </div>

</section>

<footer id="footer">
    <p> Built by EgbieAndersonUku1 &Copyright 2017 all rights reserved <a href="http://github.com/egbieandersonuku1">my
        github</a></p>
</footer>

</body>
</html>
